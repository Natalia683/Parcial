<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Identificacion" formControlName="IdFarmaco">
          <mat-error *ngIf="addressForm.controls['IdFarmaco'].hasError('required')">
            Identificacion es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="NombreFarmaco">
            <mat-error *ngIf="addressForm.controls['NombreFarmaco'].hasError('required')">
              Nombre es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
   
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Peso" formControlName="PesoFarmaco">
            <mat-error *ngIf="addressForm.controls['PesoFarmaco'].hasError('required')">
              Peso es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Cantidad" formControlName="CantidadFarmaco">
          <mat-error *ngIf="addressForm.controls['Cantidad'].hasError('required')">
            Telefono es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
